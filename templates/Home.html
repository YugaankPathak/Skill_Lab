{% extends "layout.html" %}
{% block content %}

<!-- Spinner CSS -->
<style>
  /* Spinner container with an outline */
  #spinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 16px solid #f3f3f3; /* Outer outline */
    border-top: 16px solid #3498db; /* Spinner color */
    border-bottom: 16px solid #3498db; /* Add a bottom border for symmetry */
    border-radius: 50%;
    outline: 5px solid #888; /* Additional outline around spinner */
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    z-index: 9999;
  }

  /* Spinner animation */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<!-- Spinner HTML -->
<div id="spinner"></div>

<article class="media content-section">
  <div class="media-body">
    <h3>Budget PDF Summarizer</h3><br> Please upload your PDF Here.
  </div>
  <div class="media-body">
    <form method="post" action="/submit" enctype="multipart/form-data" onsubmit="showSpinner()">
      <label for="names_file">Upload PDF:</label>
      <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required><br><br>
      <button type="submit">Summarize</button>
    </form>
  </div>
</article>

<article class="media content-section">
  <div class="media-body">
    <h3>Table Extractor</h3><br> Please upload your PDF Here.
  </div>
  <div class="media-body">
    <form method="post" action="/TablesExt" enctype="multipart/form-data" onsubmit="showSpinner()">
      <label for="names_file">Upload PDF:</label>
      <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required><br><br>
      <button type="submit">Extract</button>
    </form>
  </div>
</article>

<!-- Spinner JavaScript -->
<script>
  function showSpinner() {
    document.getElementById('spinner').style.display = 'block';
  }
</script>

{% endblock content %}
